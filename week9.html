<!DOCTYPE html>
<html>

<head>
    <title> Week 9 Loops </title>
    <meta charset="utf-8">

<!--link to stylesheet-->
<link rel="stylesheet" href="style9.css" type="text/css">
<div class="header">
    <h1>The Fibonacci Sequence</h1>
    <p>Week 9 - Loops </p>
  </div>



<script type="text/javascript">
    // Define the length of the sequence
    var n = 10;

    // Initialize the array with the first two values
    var fib = [0, 1];

    // Loop to generate the sequence
    for (var i = 2; i < n; i++) {
        // Calculate the next value by adding the two previous values
        fib[i] = fib[i-1] + fib[i-2];
    }

    // Print the sequence to the screen
    for (var i = 0; i < n; i++) {
        document.write(fib[i] + "<br>");
    }
</script>
<body>
<h2> How it is calculated </h2>
<p>
0 <– First Number <br>
1 <– Second Number <br>
1 <– = 1 + 0 <br>
2 <– = 1 + 1 <br>
3 <– = 2 + 1 <br>
5 <– = 3 + 2 <br>
8 <– = 5 + 3 <br>
13 <– = 8 + 5 <br>
21 <– = 13 + 8 <br>
34 <– = 21 + 13
    </p>
