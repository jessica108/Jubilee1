<script>
/*
This is a function to allow the user to change the background color of the page.
*/
function backGroundColorChange () {

/* declaration of a variable to hold a number,
variable assignment and then an if to make a decision
to writing to the web page
*/
var colorChoiceVar;

/* 
Input something from the user and put it into the variable
*/
colorChoiceVar = Number (prompt("Input an odd number under 9 to change the color"));
/*
*/
if (
    
    colorChoiceVar == 5)
    {
/* It was a 5, so the boolen is true. We execute this code. */
alert("It was 5, so we will change the background color.")
document.body.style.backgroundColor = "#f7c9b6";

if (
    
    colorChoiceVar == 3)
    {
/* It was a 3, so the boolen is true. We execute this code. */
alert("It was 3, so we will change the background color.")
document.body.style.backgroundColor = "#877785";
}
    else
{
/* It was Not a 1,3,5, 7 so the boolean is false. We execute this other code. */
alert ("It was not an odd number, so we do nothing.")
}
}
</script>
