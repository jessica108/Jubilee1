<script type="text/javascript">

var n = function getRandomNum() {
     return Math.floor(Math.random()*100) +1;
  }

var result = [];
result[0] = 1;
result[1] = 1;

function fib(x) {
  var ix, ixLen;
  for(ix = 0, ixLen = x; ix < ixLen; ix++){
    if(!result[ix]){
      result[ix] = result[ix-2] + result[ix-1];
    }
  }
  console.log('n:', x, ' result: ', result[ix-1]);
  return result[ix-1];
}
console.log(fib(n()));
    </script>
    
    <!--calculation formula-->
<body>

<h2> How it is calculated </h2>
<p>
0 <– First Number <br>
1 <– Second Number <br>
1 <– = 1 + 0 <br>
2 <– = 1 + 1 <br>
3 <– = 2 + 1 <br>
5 <– = 3 + 2 <br>
8 <– = 5 + 3 <br>
13 <– = 8 + 5 <br>
21 <– = 13 + 8 <br>
34 <– = 21 + 13
    </p>
