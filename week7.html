<script type="text/javascript">
    
/*
 * write test to the desc area THIS IS NOT DEBUGGED..DO BIG LOOKOVER!!!
 */
function writeText(txt)
{
document.getElementById("desc").innerHTML=txt;
}
    
function author(name, title, year, genre, ratingAllAuthors, ratingUsers, numberRaters, review) {
    this.name = name;
    this.title = title;
    this.year = year;
    this.genre = genre;
    this.ratingAllAuthors = ratingAllAuthors;
    this.ratingUsers = ratingUsers;
    this.numberRaters = numberRaters;
    this.review = review;

    
    
    
    /* method to add another user rating . Would add it to the weighted average. */
    this.addRatingUsers = function (rating) {
      
        this.ratingUsers = this.ratingUsers * this.numberRaters;
        ++this.numberRaters;
        this.ratingUsers = (this.ratingUsers + rating)   /       this.numberRaters;
    }
    

    /* write the author info to the web page */
    
this.writeAuthors = function () { 
    var s = this.title + " " +
    this.name + " " +
    this.title + " " +
    this.genre + " " +
    this.ratingAllAuthors + " " +
    this.ratingUsers + " " +
    this.numberRaters + " " +
    this.review ;
    writeText(s);
}
 
}
